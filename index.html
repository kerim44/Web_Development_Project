<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Codeboard :D</title>
  </head>
  <body>
    <h1 id="title">CodeBoard</h1>
    <div class="sidebar">
      <div class="buttonbar">
        <button class="button button1">CODE</button>
        <button class="button button1">CHAT</button>
      </div>
      <div class="bottombar">
        <button class="button button2">SEND</button>
        <div class="chat"></div>
      </div>
    </div>

    <div id="mainScreen">
      <canvas id="canvas"> </canvas>
      <script src="js/canvas.js"></script>
    </div>

    <div class="editbar">
      <button class="button edit1">1</button>
      <button class="button edit1">2</button>
      <button class="button edit1">3</button>
      <button class="button edit1">4</button>
      <button class="button edit1">5</button>
    </div>

    <!-- A button to open the popup form -->
    <button class="open-button" onclick="openForm()">Login</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <input type="text" placeholder="Enter Email" name="email" required />

        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
        <script src="js/index.js"></script>
      </form>
    </div>
  </body>
</html>
