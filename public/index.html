<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <h1 id="title">CodeBoard</h1>
    <div class="sidebar">
      <div class="buttonbar">
        <button class="button button1">CODE</button>
        <button class="button button1">CHAT</button>
      </div>
      <div class="bottombar">
        <button class="button button2">SEND</button>
        <div class="chat"></div>
      </div>
    </div>

    <div id="mainScreen">
      <canvas id="canvas"> </canvas>

    </div>

    <div class="editbar">
      <button class="button edit1">1</button>
      <button class="button edit1">2</button>
      <button class="button edit1">3</button>
      <button class="button edit1">4</button>
      <button class="button edit1">5</button>
    </div>

    <!-- A button to open the popup form -->
    <button class="open-button" onclick="openForm()">Login</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <input type="text" placeholder="Enter Email" name="email" required />

        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <!--<script src="canvas.js"></script>-->

    <script src="app.js" charset="uft-8"></script>
</body>
</html>
