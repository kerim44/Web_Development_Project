<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" >

    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="mode/javascript/javascript.js"></script>
    <!--
        <script src="theme/material-ocean.css"></script>
    -->

        <!-- Scripts -->
        <script src="chat.js" charset="uft-8"></script>
        <script src="app.js" charset="uft-8"></script>
        <script src="code.js" charset="uft-8"></script>
        <script src="screenshot.js" charset="uft-8"></script>


</head>
<body>
    <h1 id="title">CodeBoard</h1>
    <button class="clear" id="clear">CLEAR</button>
    <button class="save" id="save">SAVE</button>
    <button class="open-sidebar" id="open-sidebar" onclick="openSidebar()">OPEN SIDEBAR</button>
    <div class="sidebar" id ="sidebar">
      <div class="buttonbar">
        <!-- Top Buttonbar -->
        <button class="button button1" id="codeBtn" onclick ="codeBtn()">CODE</button>
        <button class="button button1" id="chatBtn" onclick="chatBtn()">CHAT</button>
        <button class="button button1" onclick="closeSidebar()">CLOSE SIDEBAR</button>
      </div>
      <div class="bottombar">
        <!-- Chat Section -->
        <div class="chat-wrap" id="chat-wrap">
          <h2>Chat</h2>
          <div id="chat-window">           
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <!-- Send to chat -->
          <input type="text" id="sender" placeholder="Name" name="sender" required>
          <input type="text" id="message" placeholder="Message" name="message" required>
          <!-- Upload to chat -->
          <button class="button button2" id="button2">SEND</button>
          <input onChange="upload(this.files) "type="file" id="dog" />
          <script src="../server.js"></script>    
        </div>
        <!-- Code section -->
        <div class ="code-wrap" id="code-wrap">
          <h2>Code</h2>
          <textarea id="CodeWindow">
          </textarea>

          <button class="button button2" id="button3">SEND2</button>

        </div>
      </div>
    </div>
    
    <div id="mainScreen">
      <canvas id="canvas"> </canvas>
    </div>
    
    <!-- A button to open the popup form -->
    <button class="open-button" onclick="openForm()">LOGIN</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
      <div class="form-container">
        <input type="text" id="usero" placeholder="Enter Username" name="username" required />
        <input type="roomid" id="roomo" placeholder="Enter RoomID" name="roomid" required/>
        

        <button type="submit" id ="entero" class="btn">Enter</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </div>
    </div>

    


</body>
</html>
